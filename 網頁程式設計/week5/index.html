<!DOCTYPE html>
<html lang="zh_TW">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body style="color: blueviolet; background-color: gray;">
        <h1>這是h1標題</h1>
        <h2>這是h2標題</h2>
        <h3>這是h3標題</h3>
        <h4>這是h4標題</h4>
        <h5>這是h5標題</h5>
        <h6>這是h6標題</h6>
        <p>這是段落</p>
        <script>
            // for
            let num=0;
            for(let i=1;i<=10;i++){
                num+=5;
            }
            console.log(num);

            // while
            let num2=0;
            let i=1;
            while(i<=10){
                num2+=5;
                i++;
            }
            console.log(num2);

            // do while
            let num3=0;
            let j=1;
            do{
                num3+=5;
                j++;
            }while(j<=10);
            console.log(num3);

            // for and break
            let num4=0;
            for(let i=1;i<=10;i++){
                num4+=5;
                if(i>2){
                    break;
                }
            }
            console.log(num4);
        </script>
    </body>
</html>
