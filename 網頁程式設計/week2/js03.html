<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <script>
            var score = prompt("輸入分數（範圍0~100）","");
            if(score>=90){
                alert("優等");
            }else if(score<90 && score>=80){
                alert("甲等");
            }else if(score<80 && score>=70){
                alert("乙等");
            }else if(score<70 && score>=60){
                alert("丙等");
            }else if(score<60 && score>=0){
                alert("不及格");
            }else{
                alert("先生，沒有那種東西。");
            }
        </script>
    </head>
</html>
