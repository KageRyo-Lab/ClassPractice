<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <script>
            var score = prompt("輸入分數（範圍0~100）","");
            switch(Math.floor(score/10)){
                case 10:
                case 9:
                    alert("優等");
                    break;
                case 8:
                    alert("甲等");
                    break;
                case 7:
                    alert("乙等");
                    break;
                case 6:
                    alert("丙等");
                    break;
                case 5:
                case 4:
                case 3:
                case 2:
                case 1:
                case 0:
                    alert("不及格");
                    break;
                default:
                    alert("先生，沒有那種東西。");
                    break;
            }
        </script>
    </head>
</html>
